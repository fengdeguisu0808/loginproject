<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>login</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css"
			href="css/style.css" />
	</head>

	<body>
		<div id="wrap">
			<div id="top_content">
					<div id="header">
						<div id="rightheader">
							<p>
								2009/11/20
								<br />
							</p>
						</div>
						<div id="topheader">
							<h1 id="title">
								<a href="#">main</a>
							</h1>
						</div>
						<div id="navigation">
						</div>
					</div>
				<div id="content">
					<p id="whereami">
					</p>
					<h1>
						login
					</h1>
					<form action="emplist.html" method="post">
						<table cellpadding="0" cellspacing="0" border="0"
							class="form_table">
							<tr>
								<td valign="middle" align="right">
									username:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" v-model="user.username" name="name" />
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									password:
								</td>
								<td valign="middle" align="left">
									<input type="password" class="inputgri" v-model="user.password" name="pwd" />
								</td>
							</tr>
						</table>
						<p>
							<input type="button" @click="login" class="button" value="Submit &raquo;" />
							&nbsp;&nbsp;
							<a href="">注册</a>
						</p>
					</form>
				</div>
			</div>
			<div id="footer">
				<div id="footer_bg">
					ABC@126.com
				</div>
			</div>
		</div>
	</body>
</html>
<script src="./js/vue.js"></script>
<script src="./js/axios.min.js"></script>
<script>
	var app = new Vue({
		el: "#wrap",
		data:{
			user: {}
		},
		methods : {
			login: function () {
				axios.post("http://localhost:8989/ems_vue/user/login",this.user).then(res =>{
					if (res.data.status){
						alert(res.data.msg+"点击确认，进入员工管理页面。");
						location.href="/ems_vue/emplist.html";
					}else{
						alert(res.data.msg);
					}
				});
			}
		}
	});
</script>
